<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Adrian LaCour</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Adrian LaCour</h1>
      <p class="lead text-muted">I'm a senior computer science student at the University of North Texas. I am interested in cybersecurity, app development, and am interested in learning new technologies. </p>
      <p>
        <a href="https://github.com/Deep9z"> <img src = "{% static 'GitHub-Mark-32px.png' %}" alt = "GitHub" style = "width:36px;height:32px;border:0;"></a>
        <a href="https://www.linkedin.com/in/adrian-lacour-191a56104"> <img src = "{% static 'In-2C-34px-R.png' %}" alt = "LinkedIn" style = "width:34px;height:34px;border:0;"></a>
      </p>
      <img src = "{% static 'AdrianLaCourPic.jpg' %}" height = 300></img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for job in jobs.all %}
        <div class="col-md-4">
          <a href = "{% url 'detail' job.id %}">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src = "{{ job.image.url }}">
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>
            </div>
          </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
      <script src="{% static 'jquery-3.3.1.slim.min.js' %}"></script>
      <script src="{% static 'popper.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
